<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuário</title>
    <link rel="stylesheet" href="./css/formulario.css">

</head>

<header>
    <nav>
        <img src="./img/logo.png" alt="logo" title="logo" class="img-200" id="img=header">
    </nav>
</header>

<body>
    <div>
        <h1 id="título">Fale Conosco</h1>
        <p id="subtítulo">Preencha o formulário abaixo para entrar em contato</p>
        <br>
    </div>

    <form class="formInfo">
        <section>
            <div class="item1">
                <label id="label1">Nome</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div class="item2">
              <label id="label2">E-mail</label>
              <input type="email" name="email" id="email">
            </div>
         </section>
    </form>
       
    <form class="formMsg">
        <div class="msg">
            <label>Mensagem</label>
            <input type="text" name="mensagem" id="mensagem">
        </div>
    </form>

    <form class="termos">
        <div class="termoeradio">
            <label>Aceita os termos de uso</label>
            <label>
                <input type= "radio" name="termos" value="termos">
            </label>
        </div>
    </form>
    <form class="botao">
        <div>
            <label>
                <button>Enviar</button>
            </label>
        </div>
    </form>

    </form>
</body>
</html>
